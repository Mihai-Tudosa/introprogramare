<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inputs</title>
    <style>
      div {
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <div>
      <label for="Nume">Nume</label>
      <input type="text" id="Nume" />
    </div>
    <div>
      <label for="email">Email</label>
      <input type="email" id="email" />
    </div>
    <div>
      <label for="Password">Password</label>
      <input type="Password" id="Password" />
    </div>
    <div>
      <input type="checkbox" name="tc" id="tc">
      <label for="tc">Accept Termeni si conditii</label>
    </div>
    <div>
      <p>Aleg abonamentul:</p>
      <input type="radio" name="Free" id="free">
      <label for="free">Gratis</label>
    </div>
    <div>
      <input type="radio" name="decent" id="decent">
      <label for="decent">Decent</label>
    </div>
    <div>
      <input type="radio" name="Scump" id="Scump">
      <label for="Scump">Scump</label>
    </div>
  </body>
</html>
